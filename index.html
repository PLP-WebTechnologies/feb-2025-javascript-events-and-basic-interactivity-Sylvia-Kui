<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Event Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Interactive Playground ðŸŽ‰</h1>

  <!-- 1. Button with click and double-click -->
  <button id="colorButton">Click me to change color</button>
  <p id="clickText">Double-click me for a surprise!</p>

  <!-- 2. Image gallery -->
  <div class="gallery">
    <img src="https://via.placeholder.com/200" class="gallery-img" alt="Sample Image">
  </div>

  <!-- 3. Tabs -->
  <div class="tabs">
    <button class="tab" data-tab="1">Tab 1</button>
    <button class="tab" data-tab="2">Tab 2</button>
  </div>
  <div class="tab-content" id="tab1">This is Tab 1 content</div>
  <div class="tab-content hidden" id="tab2">This is Tab 2 content</div>

  <!-- 4. Form Validation -->
  <form id="signupForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password (min 8 characters)" required>
    <button type="submit">Submit</button>
    <p id="formFeedback"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
